<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
    <h1 class="header">Welcome to Last Resort Airlines!</h1>
    <p>Please fill out the folowing form</p>
    <form id="airline-form">
        <input type="text" name="first-name">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="who-cares" id="who-cares">
        <label for="meh">Who cares</label>
        <br>
        <select name="travel-location">
            <option value="Narnia">Narnia</option>
            <option value="Olympus">Olympus</option>
            <option value="Purgatory">Purgatory</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="vegetarian" id="vegetarian" value="vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <br>
        <input class="diet" type="checkbox" name="lactose-free" id="lactose-free" value="Lactose-free">
        <label for="lactose-free">Lactose-free</label>
        <br>
        <input class="diet" type="checkbox" name="kosher" id="kosher" value="kosher">
        <label for="kosher">Kosher</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    </div>
    <div>
        <img/>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
